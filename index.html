<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href=style.css>
    <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers' class='shadow'>
          <h1 id='title'>Guess if you can!</h1>
              <h3 id='subtitle'>What number between 1 and 100 will you not guess?</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            
            <input id='players-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit' class='btn btn-success'>Guess!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
            </ul>           
          </div>

          <div id="menu-btns">
            <button id='reset' class='btn btn-warning center'>Reset</button>
            <button id='hint' class='btn btn-info center'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Brian Carlisle</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
